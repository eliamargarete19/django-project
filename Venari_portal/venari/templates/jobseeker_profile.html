<div class="container">
    <div class="row">
        {% for message in messages %}
            <div class="alert alert-danger" id="msg" role="alert" style="margin-top: 10px;">
                {{ message }}
            </div>
        {% endfor %}
        <div class="col-sm-6">
            <form class="container mt-4" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row" >
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control mt-2" name="first_name" id="first_name"
                            value="{{applicant.user.first_name}}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control mt-2" name="last_name" id="last_name"
                        value="{{applicant.user.last_name}}" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col-md-6">
                        <label>Username</label>
                        <input type="text" class="form-control mt-2" name="username" id="username"
                            value="{{applicant.user.username}}" required>
                        <input type="hidden" class="form-control mt-2" name="hidden_username" id="username"
                        value="{{applicant.user.username}}">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Email Address</label>
                        <input type="email" class="form-control mt-2" name="email" id="email" value="{{applicant.user.email}}" required>
                        <input type="hidden" class="form-control mt-2" name="hidden_email" id="email" value="{{applicant.user.email}}" >
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col-md-6">
                        <label>Contact Number</label>
                        <input type="text" class="form-control mt-2" name="phone" id="phone" value="{{applicant.phone_number}}" placeholder="Enter Contact Number" minlength="11" maxlength="11" pattern="09[0-9]{9}" title="09(Last 9 Digits)" required>
                        <input type="hidden" class="form-control mt-2" name="hidden_phone" id="phone" value="{{applicant.phone_number}}" placeholder="Enter Contact Number" minlength="11" maxlength="11" pattern="09[0-9]{9}" title="09(Last 9 Digits)" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Gender</label>
                        {% if applicant.gender == "Male" %}
                        <div class="mt-2" style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px;">
                            <div class="form-check form-check-inline">
                                <input type="radio" class="custom-control-input" name="gender" value="Male" checked>
                                <label for="male" class="custom-control-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="custom-control-input" name="gender"
                                    value="Female">
                                <label for="female" class="custom-control-label">Female</label>
                            </div>
                        </div>
                        {% else %}
                        <div style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px;">
                            <div class="form-check form-check-inline">
                                <input type="radio" class="custom-control-input" name="gender" value="Male">
                                <label for="male" class="custom-control-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="custom-control-input" name="gender"
                                    value="Female" checked>
                                <label for="female" class="custom-control-label">Female</label>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col-md-6">
                        <label>Profile Photo</label>
                        <input type="file" class="form-control mt-2" name="image" id="image" accept=".png, .jpeg, .jpg">
                    </div>
                    <div class="form-group col-md-6" style="margin-top: 8px;" required>
                        <label>Activate/Deactivate</label>
                        <select name="status" id="status" class="form-control">
                            <option value="Activate">Activate</option>
                            <option value="Deactivate">Deactivate</option>
                        </select>
                    </div>
                </div>

                <input type="submit" value="Update Profile" class="btn mt-4" accept="image/*" style="background-color: #4f868c; color: white; font-size: larger; width: 10rem;">
            </form>
        </div>
        <div class="col-sm-4 mt-5 text-center">
            <img src="{{applicant.profile_image.url}}" alt="" width="200px" height="200px">
        </div>
    </div>
</div>
